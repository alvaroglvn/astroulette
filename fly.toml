app = 'astroulette'
app_name = 'astroulette'
primary_region = 'dfw'

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3000"

[mounts]
  source="data"
  destination="/data"

[[services]]
  internal_port = 3000
  protocol = "tcp"
  auto_stop_machines = "suspend"
  auto_start_machines = true
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[experimental]
  cmd = []
  enable_consul = true
  enable_ipv6 = true
