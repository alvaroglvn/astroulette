name: CI-CD

on:
  push:
    branches: [main]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    env:
      secret_key: TEST_SECRET
      leonardo_api_key: TEST_LEONARDO
      openai_api_key: TEST_OPENAI
      login_key: TEST_LOGIN
      db_url: "sqlite+aiosqlite:///:memory:"
      mailgun_domain: TEST_DOMAIN
      mailgun_api_key: TEST_MAILGUN
      from_email: test@example.com
      frontend_url: http://localhost:5173
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.2"
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Format check
        run: |
          black --check .
      - name: Type check
        run: |
          mypy backend/
      - name: Linting
        run: |
          ruff check .
      - name: Safety check
        run: |
          pip-audit
      - name: Run Pytest w/ pytest-order
        run: |
          cd backend
          pytest

  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
      - name: Lint frontend
        run: |
          cd frontend
          npm run lint
      - name: Type check frontend
        run: |
          cd frontend
          npm run check
      - name: Build frontend
        run: |
          cd frontend
          npm run build

  deploy:
    needs: [backend-test, frontend-test]
    runs-on: ubuntu-latest
    concurrency: deploy-group

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Fly
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Set secrets on Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          # print length of secrets to ensure they are set
          echo "Setting secrets on Fly.io"
          flyctl secrets set \
            LOGIN_KEY="${{ secrets.LOGIN_KEY }}" \
            SECRET_KEY="${{ secrets.SECRET_KEY }}" \
            LEONARDO_API_KEY="${{ secrets.LEONARDO_API_KEY }}" \
            OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
            DB_URL="${{ secrets.DB_URL }}" \
            MAILGUN_DOMAIN="${{ secrets.MAILGUN_DOMAIN }}" \
            MAILGUN_API_KEY="${{ secrets.MAILGUN_API_KEY }}" \
            FROM_EMAIL="${{ secrets.FROM_EMAIL }}"

      - name: Deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl deploy
